<!DOCTYPE html>
<html>
<head>
	<title > Piggy Vest | Dashboard  </title>
	<link rel="icon" type="image/png" href="icon.png">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body> 
	
	<div class="container">
		<a href="#"> <div id="logo"> </div> </a>
	
		<div id="form">  

			<form>
			<h4> Create a Secure Account </h4>
			<p> Welcome to the future of Savings and Investments</p>


			<br>
			<label> Full Name </label> <br>
			<input type="text" name="fname" value="Full Name"> <br>
			<br>
			<label> Email Address </label> <br>
			<input type="text" name="email"  value="Email Address"> <br>
			<br>
			<label> Phone Number </label> <br>
			<input type="text" name="phone_number "  value="Phone Number"> <br>
			<br>
			<label> Password </label> <br>
			<input type="text" name="password" value="Password"> <br>
			<br>
			<label> Referrer Phone or Promo Code (Optional) </label> <br>
			<input type="text" name="promocode" value="Referrer Phone or Code"> <br>
			<br>
			<label> How Did You Hear About Us? (Optional) </label> <br>
			<select id="channels" name="channels">
				<option value="Click To Select">Click To Select</option>
				<option value="Facebook">Facebook</option>
				<option value="Twitter">Twitter</option>
				<option value="Instagram">Instagram</option>
				<option value="friend">Friend/Family/Coworker Referral</option>
				<option value="search"> Google Search </option>
				<option value="playstore"> Google playstore</option>
				<option value="blog"> Online Blog</option>
				<option value="news">Local Newspaper</option>
				<option value="event">At An Event </option>
				<option value="Other">Other </option>
			</select> <br>
			
			<button id="button" type="submit"> CREATE ACCOUNT </button>

			</form\>
		</div>
		<footer>
			<a href="#"> Already have an account? Log In</a>
		</footer>
	</div>
		
	

</body>
</html>
